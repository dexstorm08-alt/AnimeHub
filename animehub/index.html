
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeStream - Your Magical Gateway to Anime</title>
    <meta name="description" content="Discover and stream your favorite anime series and movies. Experience magical stories from Studio Ghibli and modern adventures with high-quality streaming." />
    <meta name="keywords" content="anime, streaming, Studio Ghibli, anime series, anime movies, watch anime online" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://img.youtube.com" crossorigin>
    <link rel="preconnect" href="https://www.youtube.com" crossorigin>
    <link rel="preconnect" href="https://youtube-nocookie.com" crossorigin>
    <link rel="preconnect" href="https://player.vimeo.com" crossorigin>
    <link rel="dns-prefetch" href="https://readdy.ai">
    <link rel="dns-prefetch" href="https://remixicon.com">
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Readdy Agent Widget -->
    <script 
      src="https://readdy.ai/api/public/assistant/widget?projectId=PROJECT_ID_PLACEHOLDER"
      mode="hybrid"
      voice-show-transcript="true"
      theme="light"
      size="compact"
      accent-color="#14B8A6"
      button-base-color="#000000"
      button-accent-color="#FFFFFF"
      defer
    ></script>
